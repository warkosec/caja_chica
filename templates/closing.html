<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cierre de Caja</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Cierre de Caja</h1>
        <form action="{{ url_for('cierre') }}" method="post" class="mt-4">
            <div class="form-group">
                <label for="cash">Dinero en Efectivo ($):</label>
                <input type="number" step="0.01" class="form-control" id="cash" name="cash" required>
            </div>
            <div class="form-group">
                <label for="checks">Cheques ($):</label>
                <input type="number" step="0.01" class="form-control" id="checks" name="checks" required>
            </div>
            <div class="form-group">
                <label for="vouchers">Vouchers ($):</label>
                <input type="number" step="0.01" class="form-control" id="vouchers" name="vouchers" required>
            </div>
            <button type="submit" class="btn btn-primary">Cerrar Caja</button>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
